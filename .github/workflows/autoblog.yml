name: Daily Trend Blogging

on:
  # This runs the job on a schedule (cron job)
  # This schedule is for 06:30 UTC, which is 12:00 PM IST
  schedule:
    - cron: '30 6 * * *'
  # This also allows you to run it manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-post:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out your website's code
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai pytrends

    # Step 4: Run your autoblogger script
    - name: Run the Autoblogger Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        # IMPORTANT: This command assumes your script and log file are in the root
        # of your Hugo project. You would copy them there.
        python trend_blogger.py

    # Step 5: Commit and push the new articles back to the repository
    - name: Commit new posts
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "AUTOBOT: Add new trend articles"
        git push
